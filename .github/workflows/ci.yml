on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: CI

env:
  MY_LOG_LEVEL: error
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        run: cargo fmt -- --check
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose